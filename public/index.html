<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="./static/bundle/main.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/modern-css-reset/dist/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="row no-gutters">
          <div class="col-12 mx-auto">
            <div class="content">
              <div class="container">
                <div class="row no-gutters justify-content-center">
                  <div class="col-5">
                    <div class="todo__title">
                      <h2>Todo List using TypeScript</h2>
                    </div>
                  </div>
                </div>
              </div>
              <div class="container">
                <div class="row no-gutters d-flex justify-content-between">
                  <div
                    class="col-4 column done-todos d-flex justify-content-start"
                  >
                    <div class="column__content">
                      <div>
                        <h6>done items</h6>
                        <ul class="done-todo-items__list"></ul>
                      </div>
                    </div>
                  </div>
                  <div class="col-4 column todo d-flex justify-content-start">
                    <div class="todo__content">
                      <form class="todo__controls">
                        <input type="text" class="todo__input" />
                        <button class="todo__add-btn">Add</button>
                      </form>
                      <ul class="todo__list">
                        <!-- <li class="todo__item">
                        <span>i will wake up at 8am</span>
                        <div class="todo__item-controls">
                          <div class="todo__item-control todo__item-control--error">
                            <i class="fa-solid fa-trash"></i>
                          </div>
                          <div class="todo__item-control todo__item-control--success">
                            <i class="fa-solid fa-check"></i>
                          </div>
                        </div>
                      </li> -->
                      </ul>
                    </div>
                  </div>
                  <div
                    class="col-4 column deleted-todos d-flex justify-content-start"
                  >
                    <div class="column__content">
                      <div>
                        <h6>delete items</h6>
                        <ul class="deleted-todo-items__list"></ul>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="alert-list"></div>
    </div>
    <script src="./static/bundle/script.js"></script>
  </body>
</html>
